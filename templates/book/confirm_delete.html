
{% block content %}
<div style="text-align:center; margin-top:50px;">
    <h2>Вы действительно хотите удалить книгу?</h2>
    <h3>"{{ object.title }}"</h3>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background:red; color:white; padding:8px 15px;">
            Да, удалить
        </button>
        <a href="{% url 'books:book_user' %}">
            <button type="button" style="padding:8px 15px;">Отмена</button>
        </a>
    </form>
</div>
{% endblock %}
